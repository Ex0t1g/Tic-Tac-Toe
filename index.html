<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>❌ vs ⭕</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<html>
    <head>
        <title>❌ vs ⭕</title>
    </head>
    <body>
        <div class="container">
            <h1>❌ vs ⭕</h1>
            <ul id="game">
                <li data-pos="0,0"></li>
                <li data-pos="0,1"></li>
                <li data-pos="0,2"></li>
                <li data-pos="1,0"></li>
                <li data-pos="1,1"></li>
                <li data-pos="1,2"></li>
                <li data-pos="2,0"></li>
                <li data-pos="2,1"></li> 
                <li data-pos="2,2"></li>
            </ul>
            
            <button id="reset-game">Очистка</button>
            <div id="game-messages">
                <span class="player-x-win">Выиграл Игрок 1</span>
                <span class="player-o-win">Выиграл Игрок 2</span>
                <span class="draw">Ничья</span>
            </div>
            
            <aside id="nfo">
                <h2>Ход:</h2>
                <div id="whos-turn" class="x">
                    <span class="x">Игрок 1</span>
                    <span class="o">Игрок 2</span>
                </div>
                
                <h2>Счёт:</h2>
                <div id="score">
                    Игрок 1: <span id="player-one-score">0</span> <br />
                    Игрок 2: <span id="player-two-score">0</span> <br />
                </div>
            </aside>
        </div>
    </body>
</html>
  <script  src="./script.js"></script>

</body>
</html>
